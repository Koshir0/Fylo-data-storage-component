    .container{

    .fylo{

      border-radius:10px 100px 10px 10px;

 .icon{

    }
    .progress{
      background: hsl(229, 57%, 11%) !important;
      padding: 0;
      border-radius: 12px;
      min-width: 100%;
      margin: 20px auto ;
    }
    .file{
      background: linear-gradient(to right, hsl(6, 100%, 80%), hsl(335, 100%, 65%));

    }

    }
    .left span{
      font-size: 3rem;
      vertical-align: middle;

    }
    @media  screen and (max-width: 375px){

      display: flex;
      justify-content: center;

    }
    .container{
      width: 80%;
      min-height: 50vh;

    }
    .fylo{
      border-radius:10px 100px 10px 10px;
      padding: 15%;
      margin: 10px;
    }
    .downfylo{
      border-radius: 10px;
      

    }
   
    .left{
      background-color: hsl(0, 100%, 100%);

      width: 60%;
      margin: 5px auto;
      border-radius: 12px;
      padding: 5px;
      top: 130px;
      left: 50px;
    }
    .left span{
      font-size: 3rem;
      vertical-align: middle;

    }
    .icon{
      background-color: hsl(229, 57%, 11%);
      padding: 5%;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      display: inline-block;
      margin: 20px 10px auto auto;

    }
    }
.progress{

    transition: all 1s;
  position: relative;
  vertical-align: middle;

}

.progress::before{
 content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 20px;
  height: 100%;
  border-radius: 50%;
  /*background-color:hsl(230, 17%, 14%) ;*/
  background-color:hsl(0, 0%, 100%) ;
  transition: all 1s;
  /*z-index: -1;*/
  transform: translateX(800%);

 

}
